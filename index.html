<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Choose Outline Style</h2>
    <input type="radio" name="radioGroup" value="default">
    <label for="default">Default</label>

    <input type="radio" name="radioGroup" value="double">
    <label for="double">Double</label>

    <input type="radio" name="radioGroup" value="ridge">
    <label for="ridge">Ridge</label>

    <input type="radio" name="radioGroup" value="inset">
    <label for="inset">Inset</label>

    <input type="radio" name="radioGroup" value="outset">
    <label for="outset">Outset</label>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
